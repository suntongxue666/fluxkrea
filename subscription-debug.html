<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅功能调试工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }
        .debug-output {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-success {
            background-color: #28a745;
        }
        .status-warning {
            background-color: #ffc107;
        }
        .status-error {
            background-color: #dc3545;
        }
        .status-unknown {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">订阅功能调试工具</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">用户状态</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <span class="status-indicator status-unknown" id="auth-status-indicator"></span>
                            <span id="auth-status-text">认证状态: 未知</span>
                        </div>
                        <div class="mb-3">
                            <span class="status-indicator status-unknown" id="credits-status-indicator"></span>
                            <span id="credits-status-text">积分状态: 未知</span>
                        </div>
                        <div class="mb-3">
                            <span class="status-indicator status-unknown" id="subscription-status-indicator"></span>
                            <span id="subscription-status-text">订阅状态: 未知</span>
                        </div>
                        <button class="btn btn-primary w-100" id="check-status-btn">检查状态</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">用户操作</div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" id="login-btn">登录</button>
                        <button class="btn btn-danger w-100 mb-2" id="logout-btn">登出</button>
                        <button class="btn btn-warning w-100" id="fix-common-issues-btn">修复常见问题</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">诊断工具</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <button class="btn btn-primary w-100" id="check-auth-btn">检查认证</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary w-100" id="check-credits-btn">检查积分</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary w-100" id="check-subscription-btn">检查订阅</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <button class="btn btn-info w-100" id="test-paypal-btn">测试PayPal</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-success w-100" id="run-full-diagnostic-btn">运行完整诊断</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger w-100" id="clear-log-btn">清除日志</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">调试输出</div>
                    <div class="card-body">
                        <div id="subscription-debug-output" class="debug-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载Supabase客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 加载自定义脚本 -->
    <script src="public/js/modules/unified-state-sync.js"></script>
    <script src="public/js/subscription-debug.js"></script>
    
    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 确保SubscriptionDebug已初始化
            if (!window.SubscriptionDebug) {
                console.error('SubscriptionDebug模块未加载');
                return;
            }
            
            // 初始化Supabase客户端
            const supabaseUrl = 'https://gdcjvqaqgvcxzufmessy.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkY2p2cWFxZ3ZjeHp1Zm1lc3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMDY2NTEsImV4cCI6MjA2OTc4MjY1MX0.wIblNpUZLgQcCJCVbKfae5n0jtcIshL9asVIit6iUBI';
            window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // 获取DOM元素
            const checkStatusBtn = document.getElementById('check-status-btn');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const fixCommonIssuesBtn = document.getElementById('fix-common-issues-btn');
            const checkAuthBtn = document.getElementById('check-auth-btn');
            const checkCreditsBtn = document.getElementById('check-credits-btn');
            const checkSubscriptionBtn = document.getElementById('check-subscription-btn');
            const testPaypalBtn = document.getElementById('test-paypal-btn');
            const runFullDiagnosticBtn = document.getElementById('run-full-diagnostic-btn');
            const clearLogBtn = document.getElementById('clear-log-btn');
            
            // 状态指示器
            const authStatusIndicator = document.getElementById('auth-status-indicator');
            const authStatusText = document.getElementById('auth-status-text');
            const creditsStatusIndicator = document.getElementById('credits-status-indicator');
            const creditsStatusText = document.getElementById('credits-status-text');
            const subscriptionStatusIndicator = document.getElementById('subscription-status-indicator');
            const subscriptionStatusText = document.getElementById('subscription-status-text');
            
            // 更新状态指示器
            function updateStatusIndicator(indicator, text, status, message) {
                // 移除所有状态类
                indicator.classList.remove('status-success', 'status-warning', 'status-error', 'status-unknown');
                
                // 添加对应状态类
                indicator.classList.add(`status-${status}`);
                
                // 更新文本
                text.textContent = message;
            }
            
            // 检查状态
            async function checkStatus() {
                try {
                    // 检查认证状态
                    const user = await window.SubscriptionDebug.checkAuthStatus();
                    
                    if (user) {
                        updateStatusIndicator(authStatusIndicator, authStatusText, 'success', `认证状态: 已登录 (${user.email})`);
                        
                        // 检查积分
                        const userData = await window.SubscriptionDebug.checkUserCredits(user.id);
                        if (userData) {
                            updateStatusIndicator(creditsStatusIndicator, creditsStatusText, 'success', `积分状态: ${userData.credits} 积分`);
                        } else {
                            updateStatusIndicator(creditsStatusIndicator, creditsStatusText, 'warning', '积分状态: 未找到用户记录');
                        }
                        
                        // 检查订阅
                        const subscriptionData = await window.SubscriptionDebug.checkUserSubscription(user.id);
                        if (subscriptionData && subscriptionData.subscriptions && subscriptionData.subscriptions.length > 0) {
                            const activeSubscription = subscriptionData.subscriptions.find(sub => 
                                sub.status === 'ACTIVE' || sub.status === 'APPROVED'
                            );
                            
                            if (activeSubscription) {
                                updateStatusIndicator(subscriptionStatusIndicator, subscriptionStatusText, 'success', `订阅状态: 已订阅 (${activeSubscription.plan_type})`);
                            } else {
                                updateStatusIndicator(subscriptionStatusIndicator, subscriptionStatusText, 'warning', '订阅状态: 无活跃订阅');
                            }
                        } else {
                            updateStatusIndicator(subscriptionStatusIndicator, subscriptionStatusText, 'warning', '订阅状态: 无订阅记录');
                        }
                    } else {
                        updateStatusIndicator(authStatusIndicator, authStatusText, 'warning', '认证状态: 未登录');
                        updateStatusIndicator(creditsStatusIndicator, creditsStatusText, 'unknown', '积分状态: 未知');
                        updateStatusIndicator(subscriptionStatusIndicator, subscriptionStatusText, 'unknown', '订阅状态: 未知');
                    }
                } catch (error) {
                    console.error('检查状态失败:', error);
                    updateStatusIndicator(authStatusIndicator, authStatusText, 'error', '认证状态: 检查失败');
                }
            }
            
            // 登录
            async function login() {
                try {
                    await window.supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.href,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent'
                            }
                        }
                    });
                } catch (error) {
                    console.error('登录失败:', error);
                    window.SubscriptionDebug.log('❌ 登录失败: ' + error.message, 'error');
                }
            }
            
            // 登出
            async function logout() {
                try {
                    await window.supabaseClient.auth.signOut();
                    window.SubscriptionDebug.log('✅ 登出成功', 'success');
                    
                    // 更新状态指示器
                    updateStatusIndicator(authStatusIndicator, authStatusText, 'warning', '认证状态: 未登录');
                    updateStatusIndicator(creditsStatusIndicator, creditsStatusText, 'unknown', '积分状态: 未知');
                    updateStatusIndicator(subscriptionStatusIndicator, subscriptionStatusText, 'unknown', '订阅状态: 未知');
                } catch (error) {
                    console.error('登出失败:', error);
                    window.SubscriptionDebug.log('❌ 登出失败: ' + error.message, 'error');
                }
            }
            
            // 添加事件监听器
            checkStatusBtn.addEventListener('click', checkStatus);
            loginBtn.addEventListener('click', login);
            logoutBtn.addEventListener('click', logout);
            fixCommonIssuesBtn.addEventListener('click', () => window.SubscriptionDebug.fixCommonIssues());
            checkAuthBtn.addEventListener('click', () => window.SubscriptionDebug.checkAuthStatus());
            checkCreditsBtn.addEventListener('click', () => window.SubscriptionDebug.checkUserCredits());
            checkSubscriptionBtn.addEventListener('click', () => window.SubscriptionDebug.checkUserSubscription());
            testPaypalBtn.addEventListener('click', () => window.SubscriptionDebug.testPayPalConnection());
            runFullDiagnosticBtn.addEventListener('click', () => window.SubscriptionDebug.runFullDiagnostic());
            clearLogBtn.addEventListener('click', () => window.SubscriptionDebug.clearLog());
            
            // 监听认证状态变化
            window.supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    window.SubscriptionDebug.log('✅ 用户已登录', 'success');
                    checkStatus();
                } else if (event === 'SIGNED_OUT') {
                    window.SubscriptionDebug.log('✅ 用户已登出', 'success');
                    checkStatus();
                }
            });
            
            // 初始检查状态
            checkStatus();
        });
    </script>
</body>
</html>
