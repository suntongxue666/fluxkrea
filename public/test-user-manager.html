<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserManager 修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔧 UserManager 修复测试</h1>
    
    <div class="test-section">
        <h3>1. 基础状态检查</h3>
        <button onclick="checkBasicState()">检查基础状态</button>
        <button onclick="checkUnifiedStateSync()">检查UnifiedStateSync</button>
        <button onclick="checkSupabaseClient()">检查Supabase客户端</button>
    </div>
    
    <div class="test-section">
        <h3>2. 登录功能测试</h3>
        <button onclick="testSignInButton()">测试登录按钮</button>
        <button onclick="testHandleSignInClick()">测试handleSignInClick函数</button>
    </div>
    
    <div class="test-section">
        <h3>3. 积分显示测试</h3>
        <button onclick="testCreditsDisplay()">测试积分显示</button>
        <button onclick="testUpdateCreditsDisplay()">测试updateCreditsDisplay函数</button>
    </div>
    
    <div id="results"></div>

    <!-- 加载必要的脚本 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    <script src="js/modules/unified-state-sync.js"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            console.log(message);
        }

        function checkBasicState() {
            log('=== 检查基础状态 ===');
            
            // 检查全局变量
            log(`window.currentUser: ${window.currentUser ? '✅ 存在' : '❌ 不存在'}`);
            log(`window.supabaseClient: ${window.supabaseClient ? '✅ 存在' : '❌ 不存在'}`);
            log(`window.UnifiedStateSync: ${window.UnifiedStateSync ? '✅ 存在' : '❌ 不存在'}`);
            
            // 检查localStorage
            const userData = localStorage.getItem('flux_krea_user');
            log(`localStorage用户数据: ${userData ? '✅ 存在' : '❌ 不存在'}`);
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    log(`用户邮箱: ${user.email || '未知'}`);
                    log(`用户积分: ${user.credits || 0}`);
                } catch (e) {
                    log(`❌ 解析用户数据失败: ${e.message}`, 'error');
                }
            }
        }

        function checkUnifiedStateSync() {
            log('=== 检查UnifiedStateSync ===');
            
            if (!window.UnifiedStateSync) {
                log('❌ UnifiedStateSync未加载', 'error');
                return;
            }
            
            const sync = window.UnifiedStateSync;
            log(`初始化状态: ${sync.isInitialized ? '✅ 已初始化' : '❌ 未初始化'}`);
            log(`当前用户: ${sync.getCurrentUser() ? sync.getCurrentUser().email : '未登录'}`);
            log(`当前积分: ${sync.getCredits()}`);
            
            // 测试方法是否存在
            const methods = ['signIn', 'signOut', 'setCredits', 'syncCreditsFromAPI'];
            methods.forEach(method => {
                log(`方法 ${method}: ${typeof sync[method] === 'function' ? '✅ 存在' : '❌ 不存在'}`);
            });
        }

        function checkSupabaseClient() {
            log('=== 检查Supabase客户端 ===');
            
            if (!window.supabaseClient) {
                log('❌ supabaseClient未加载', 'error');
                return;
            }
            
            const client = window.supabaseClient;
            log(`Supabase客户端: ✅ 存在`);
            log(`Auth模块: ${client.auth ? '✅ 存在' : '❌ 不存在'}`);
            
            // 测试获取会话
            client.auth.getSession().then(({ data: { session }, error }) => {
                if (error) {
                    log(`❌ 获取会话失败: ${error.message}`, 'error');
                } else {
                    log(`当前会话: ${session ? `✅ 已登录 (${session.user.email})` : '❌ 未登录'}`);
                }
            }).catch(err => {
                log(`❌ 会话检查异常: ${err.message}`, 'error');
            });
        }

        function testSignInButton() {
            log('=== 测试登录按钮 ===');
            
            // 模拟创建登录按钮
            const testBtn = document.createElement('button');
            testBtn.className = 'signin-btn';
            testBtn.innerHTML = '<span>Test Sign In</span>';
            testBtn.onclick = () => {
                log('✅ 登录按钮点击事件正常', 'success');
                testHandleSignInClick();
            };
            
            // 测试点击
            testBtn.click();
        }

        async function testHandleSignInClick() {
            log('=== 测试handleSignInClick函数 ===');
            
            try {
                if (!window.UnifiedStateSync) {
                    throw new Error('UnifiedStateSync未加载');
                }
                
                log('🔐 模拟登录流程...');
                
                // 这里不实际执行登录，只测试函数是否可调用
                if (typeof window.UnifiedStateSync.signIn === 'function') {
                    log('✅ UnifiedStateSync.signIn方法可用', 'success');
                } else {
                    throw new Error('UnifiedStateSync.signIn方法不存在');
                }
                
            } catch (error) {
                log(`❌ 登录测试失败: ${error.message}`, 'error');
            }
        }

        function testCreditsDisplay() {
            log('=== 测试积分显示 ===');
            
            // 创建测试积分显示元素
            let creditsElement = document.getElementById('creditsAmount');
            if (!creditsElement) {
                creditsElement = document.createElement('span');
                creditsElement.id = 'creditsAmount';
                creditsElement.textContent = '0';
                document.body.appendChild(creditsElement);
                log('✅ 创建测试积分显示元素');
            }
            
            // 测试设置积分
            if (window.UnifiedStateSync) {
                window.UnifiedStateSync.setCredits(100, false);
                log('✅ 设置测试积分: 100');
                
                setTimeout(() => {
                    const displayValue = creditsElement.textContent;
                    log(`积分显示值: ${displayValue}`);
                    if (displayValue === '100') {
                        log('✅ 积分显示正常', 'success');
                    } else {
                        log('❌ 积分显示异常', 'error');
                    }
                }, 200);
            } else {
                log('❌ UnifiedStateSync不可用', 'error');
            }
        }

        function testUpdateCreditsDisplay() {
            log('=== 测试updateCreditsDisplay函数 ===');
            
            if (typeof window.updateCreditsDisplay === 'function') {
                log('✅ updateCreditsDisplay函数存在', 'success');
                
                // 测试调用
                try {
                    window.updateCreditsDisplay();
                    log('✅ updateCreditsDisplay调用成功', 'success');
                } catch (error) {
                    log(`❌ updateCreditsDisplay调用失败: ${error.message}`, 'error');
                }
            } else {
                log('❌ updateCreditsDisplay函数不存在', 'error');
            }
        }

        // 页面加载完成后自动运行基础检查
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('🚀 页面加载完成，开始自动检查...');
                checkBasicState();
                checkUnifiedStateSync();
            }, 1000);
        });
    </script>
</body>
</html>
