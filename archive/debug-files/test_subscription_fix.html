<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅系统修复测试</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="credits_sync.js"></script>
    <script src="user_state_sync.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-section h2 {
            color: #1a202c;
            margin-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }
        
        .test-result {
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: monospace;
        }
        
        .success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .info {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1d4ed8;
        }
        
        .warning {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            color: #d97706;
        }
        
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 8px 8px 8px 0;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-display {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            margin: 16px 0;
        }
        
        .credits-display {
            font-size: 18px;
            font-weight: 600;
            color: #059669;
        }
        
        .user-display {
            font-size: 14px;
            color: #64748b;
        }
        
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #1a202c;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #f87171; }
        .log-entry.warning { color: #fbbf24; }
        .log-entry.info { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>🔧 订阅系统修复测试</h1>
    
    <!-- 当前状态显示 -->
    <div class="test-section">
        <h2>📊 当前状态</h2>
        <div class="status-display">
            <div class="credits-display">
                积分: <span id="currentCredits">--</span>
            </div>
            <div class="user-display">
                用户: <span id="currentUser">--</span>
            </div>
            <div class="user-display">
                标识符: <span id="currentIdentifier">--</span>
            </div>
        </div>
        <button onclick="refreshStatus()">刷新状态</button>
        <button onclick="clearLocalStorage()">清除本地存储</button>
    </div>
    
    <!-- 用户状态同步测试 -->
    <div class="test-section">
        <h2>👤 用户状态同步测试</h2>
        <button onclick="testUserStateSync()">测试用户状态同步</button>
        <button onclick="simulateLogin()">模拟登录</button>
        <button onclick="simulateLogout()">模拟登出</button>
        <div id="userSyncResults"></div>
    </div>
    
    <!-- 积分同步测试 -->
    <div class="test-section">
        <h2>💰 积分同步测试</h2>
        <button onclick="testCreditsSync()">测试积分同步</button>
        <button onclick="testServerSync()">测试服务器同步</button>
        <button onclick="simulateCreditsChange()">模拟积分变化</button>
        <div id="creditsSyncResults"></div>
    </div>
    
    <!-- 订阅关联测试 -->
    <div class="test-section">
        <h2>🔗 订阅关联测试</h2>
        <button onclick="testSubscriptionAssociation()">测试订阅关联</button>
        <button onclick="checkUserSubscriptions()">检查用户订阅</button>
        <div id="subscriptionResults"></div>
    </div>
    
    <!-- 数据库连接测试 -->
    <div class="test-section">
        <h2>🗄️ 数据库连接测试</h2>
        <button onclick="testDatabaseConnection()">测试数据库连接</button>
        <button onclick="checkTableStructure()">检查表结构</button>
        <div id="databaseResults"></div>
    </div>
    
    <!-- 日志显示 -->
    <div class="test-section">
        <h2>📝 测试日志</h2>
        <button onclick="clearLogs()">清除日志</button>
        <div id="logContainer" class="log-container"></div>
    </div>

    <script>
        // 初始化Supabase客户端
        const SUPABASE_URL = 'https://gdcjvqaqgvcxzufmessy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkY2p2cWFxZ3ZjeHp1Zm1lc3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMDY2NTEsImV4cCI6MjA2OTc4MjY1MX0.wIblNpUZLgQcCJCVbKfae5n0jtcIshL9asVIit6iUBI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 日志系统
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            console.log(logEntry);
            
            const logContainer = document.getElementById('logContainer');
            const logElement = document.createElement('div');
            logElement.className = `log-entry ${type}`;
            logElement.textContent = logEntry;
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }
        
        // 刷新状态显示
        function refreshStatus() {
            log('刷新当前状态...', 'info');
            
            // 获取当前用户
            const currentUser = window.userStateSync ? window.userStateSync.getCurrentUser() : null;
            document.getElementById('currentUser').textContent = currentUser ? currentUser.email : '未登录';
            
            // 获取当前积分
            const currentCredits = window.creditsSync ? window.creditsSync.getCredits() : 0;
            document.getElementById('currentCredits').textContent = currentCredits;
            
            // 获取用户标识符
            const identifier = window.creditsSync ? window.creditsSync.getCurrentUserIdentifier() : 'unknown';
            document.getElementById('currentIdentifier').textContent = identifier;
            
            log(`当前状态 - 用户: ${currentUser ? currentUser.email : '未登录'}, 积分: ${currentCredits}, 标识符: ${identifier}`, 'success');
        }
        
        // 清除本地存储
        function clearLocalStorage() {
            localStorage.clear();
            window.currentUser = null;
            log('本地存储已清除', 'warning');
            refreshStatus();
        }
        
        // 测试用户状态同步
        function testUserStateSync() {
            log('开始测试用户状态同步...', 'info');
            
            const resultsDiv = document.getElementById('userSyncResults');
            resultsDiv.innerHTML = '';
            
            try {
                // 测试获取用户
                const user = window.userStateSync.getCurrentUser();
                addResult(resultsDiv, `获取当前用户: ${user ? user.email : '无'}`, user ? 'success' : 'warning');
                
                // 测试设置用户
                const testUser = {
                    uuid: 'test-uuid-' + Date.now(),
                    email: 'test@example.com',
                    credits: 100
                };
                
                const setResult = window.userStateSync.setCurrentUser(testUser);
                addResult(resultsDiv, `设置测试用户: ${setResult ? '成功' : '失败'}`, setResult ? 'success' : 'error');
                
                // 验证设置结果
                const verifyUser = window.userStateSync.getCurrentUser();
                const isCorrect = verifyUser && verifyUser.email === testUser.email;
                addResult(resultsDiv, `验证用户设置: ${isCorrect ? '正确' : '错误'}`, isCorrect ? 'success' : 'error');
                
                log('用户状态同步测试完成', 'success');
                
            } catch (error) {
                log(`用户状态同步测试失败: ${error.message}`, 'error');
                addResult(resultsDiv, `测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试积分同步
        function testCreditsSync() {
            log('开始测试积分同步...', 'info');
            
            const resultsDiv = document.getElementById('creditsSyncResults');
            resultsDiv.innerHTML = '';
            
            try {
                // 测试获取积分
                const credits = window.creditsSync.getCredits();
                addResult(resultsDiv, `当前积分: ${credits}`, 'info');
                
                // 测试设置积分
                const testCredits = 500;
                const setResult = window.creditsSync.setCredits(testCredits);
                addResult(resultsDiv, `设置积分 ${testCredits}: ${setResult ? '成功' : '失败'}`, setResult ? 'success' : 'error');
                
                // 验证设置结果
                const verifyCredits = window.creditsSync.getCredits();
                const isCorrect = verifyCredits === testCredits;
                addResult(resultsDiv, `验证积分设置: ${verifyCredits} (${isCorrect ? '正确' : '错误'})`, isCorrect ? 'success' : 'error');
                
                // 测试添加积分
                const addResult = window.creditsSync.addCredits(100);
                const newCredits = window.creditsSync.getCredits();
                addResult(resultsDiv, `添加积分后: ${newCredits}`, addResult ? 'success' : 'error');
                
                log('积分同步测试完成', 'success');
                
            } catch (error) {
                log(`积分同步测试失败: ${error.message}`, 'error');
                addResult(resultsDiv, `测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试服务器同步
        async function testServerSync() {
            log('开始测试服务器同步...', 'info');
            
            const resultsDiv = document.getElementById('creditsSyncResults');
            
            try {
                const credits = await window.creditsSync.syncFromServer();
                addResult(resultsDiv, `服务器同步结果: ${credits} 积分`, 'success');
                log(`服务器同步成功: ${credits} 积分`, 'success');
                
            } catch (error) {
                log(`服务器同步失败: ${error.message}`, 'error');
                addResult(resultsDiv, `服务器同步失败: ${error.message}`, 'error');
            }
        }
        
        // 测试订阅关联
        async function testSubscriptionAssociation() {
            log('开始测试订阅关联...', 'info');
            
            const resultsDiv = document.getElementById('subscriptionResults');
            resultsDiv.innerHTML = '';
            
            try {
                // 测试API调用
                const testData = {
                    googleUserId: 'test-user-' + Date.now(),
                    googleUserEmail: 'test@example.com',
                    paypalSubscriptionId: 'I-TEST-' + Date.now(),
                    planId: 'P-TEST123',
                    planType: 'pro'
                };
                
                const response = await fetch('/api/handle-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(resultsDiv, `订阅关联API测试: 成功`, 'success');
                    addResult(resultsDiv, `返回结果: ${JSON.stringify(result)}`, 'info');
                    log('订阅关联API测试成功', 'success');
                } else {
                    const error = await response.text();
                    addResult(resultsDiv, `订阅关联API测试: 失败 (${response.status})`, 'error');
                    addResult(resultsDiv, `错误信息: ${error}`, 'error');
                    log(`订阅关联API测试失败: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`订阅关联测试失败: ${error.message}`, 'error');
                addResult(resultsDiv, `测试失败: ${error.message}`, 'error');
            }
        }
        
        // 检查用户订阅
        async function checkUserSubscriptions() {
            log('检查用户订阅...', 'info');
            
            const resultsDiv = document.getElementById('subscriptionResults');
            
            try {
                const { data: subscriptions, error } = await supabaseClient
                    .from('subscriptions')
                    .select('id, user_email, plan_type, status')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) {
                    addResult(resultsDiv, `查询订阅失败: ${error.message}`, 'error');
                    log(`查询订阅失败: ${error.message}`, 'error');
                } else {
                    addResult(resultsDiv, `找到 ${subscriptions.length} 个订阅`, 'success');
                    subscriptions.forEach(sub => {
                        addResult(resultsDiv, `${sub.id}: ${sub.user_email} (${sub.plan_type}, ${sub.status})`, 'info');
                    });
                    log(`成功查询到 ${subscriptions.length} 个订阅`, 'success');
                }
                
            } catch (error) {
                log(`检查用户订阅失败: ${error.message}`, 'error');
                addResult(resultsDiv, `检查失败: ${error.message}`, 'error');
            }
        }
        
        // 测试数据库连接
        async function testDatabaseConnection() {
            log('测试数据库连接...', 'info');
            
            const resultsDiv = document.getElementById('databaseResults');
            resultsDiv.innerHTML = '';
            
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult(resultsDiv, `数据库连接失败: ${error.message}`, 'error');
                    log(`数据库连接失败: ${error.message}`, 'error');
                } else {
                    addResult(resultsDiv, `数据库连接成功`, 'success');
                    log('数据库连接成功', 'success');
                }
                
            } catch (error) {
                log(`数据库连接测试失败: ${error.message}`, 'error');
                addResult(resultsDiv, `连接测试失败: ${error.message}`, 'error');
            }
        }
        
        // 检查表结构
        async function checkTableStructure() {
            log('检查表结构...', 'info');
            
            const resultsDiv = document.getElementById('databaseResults');
            const tables = ['users', 'subscriptions', 'user_subscriptions', 'credit_transactions'];
            
            for (const table of tables) {
                try {
                    const { data, error } = await supabaseClient
                        .from(table)
                        .select('*')
                        .limit(1);
                    
                    if (error) {
                        addResult(resultsDiv, `表 ${table}: 访问失败 (${error.message})`, 'error');
                        log(`表 ${table} 访问失败: ${error.message}`, 'error');
                    } else {
                        addResult(resultsDiv, `表 ${table}: 可访问`, 'success');
                        log(`表 ${table} 可访问`, 'success');
                    }
                    
                } catch (error) {
                    addResult(resultsDiv, `表 ${table}: 检查失败 (${error.message})`, 'error');
                    log(`表 ${table} 检查失败: ${error.message}`, 'error');
                }
            }
        }
        
        // 模拟登录
        function simulateLogin() {
            const testUser = {
                uuid: 'test-uuid-' + Date.now(),
                email: 'testuser@example.com',
                name: 'Test User',
                credits: 200,
                subscription_status: 'FREE'
            };
            
            window.userStateSync.setCurrentUser(testUser);
            window.creditsSync.setCredits(testUser.credits);
            
            log(`模拟登录: ${testUser.email}`, 'success');
            refreshStatus();
        }
        
        // 模拟登出
        function simulateLogout() {
            window.userStateSync.setCurrentUser(null);
            window.creditsSync.setCredits(0);
            
            log('模拟登出', 'warning');
            refreshStatus();
        }
        
        // 模拟积分变化
        function simulateCreditsChange() {
            const randomCredits = Math.floor(Math.random() * 1000) + 100;
            window.creditsSync.setCredits(randomCredits);
            
            log(`模拟积分变化: ${randomCredits}`, 'info');
            refreshStatus();
        }
        
        // 添加测试结果
        function addResult(container, message, type) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            container.appendChild(resultDiv);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('测试页面已加载', 'info');
            refreshStatus();
            
            // 监听积分变化
            if (window.creditsSync) {
                window.creditsSync.addListener((credits) => {
                    document.getElementById('currentCredits').textContent = credits;
                    log(`积分更新: ${credits}`, 'info');
                });
            }
            
            // 监听用户状态变化
            if (window.userStateSync) {
                window.userStateSync.addListener((user) => {
                    document.getElementById('currentUser').textContent = user ? user.email : '未登录';
                    log(`用户状态更新: ${user ? user.email : '未登录'}`, 'info');
                });
            }
        });
    </script>
</body>
</html>
